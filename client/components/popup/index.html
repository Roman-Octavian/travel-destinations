<div
  id="modal"
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
>
  <!-- Modal Content (Fixed Size) -->
  <div
    id="modalContent"
    class="bg-[#242424] text-white p-10 w-1/2 h-2/3 flex flex-col justify-between"
  >
    <div class="flex justify-between items-start mb-6">
      <!-- Title (either LOGIN or SIGN UP) -->
      <h2 id="modalTitle" class="text-3xl font-bold mx-auto">LOGIN</h2>
      <!-- Close Button (X) -->
      <button id="closeModal" class="text-gray-500 hover:text-gray-300 text-2xl">&times;</button>
    </div>

    <!-- Input Fields Container (Scrollable if content exceeds) -->
    <div class="flex-grow overflow-auto">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm mb-2">Username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          class="w-full bg-transparent border-b border-gray-500 text-white focus:outline-none py-2 px-2"
        />
      </div>

      <!-- Name field (only for Sign Up) -->
      <div id="nameField" class="mb-4 hidden">
        <label for="name" class="block text-sm mb-2">Name</label>
        <input
          id="name"
          type="text"
          placeholder="name"
          class="w-full bg-transparent border-b border-gray-500 text-white focus:outline-none py-2 px-2"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm mb-2">Password</label>
        <input
          id="password"
          type="password"
          placeholder="****"
          class="w-full bg-transparent border-b border-gray-500 text-white focus:outline-none py-2 px-2"
        />
      </div>
    </div>

    <!-- Button -->
    <div class="flex justify-center mt-4">
      <button id="loginBtn" class="p-10 py-2 bg-[#2F8446] text-white w-1/3 uppercase">Login</button>
    </div>

    <!-- Toggle between Login and Sign Up -->
    <div class="mt-4 text-center">
      <p id="toggleText" class="text-sm text-white">
        DONâ€™T HAVE AN ACCOUNT?
        <a id="toggleForm" href="#" class="underline">SIGN UP HERE</a>
      </p>
    </div>
  </div>
</div>
